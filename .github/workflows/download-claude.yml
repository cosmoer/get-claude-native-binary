name: Download claude-code binaries

on:
  workflow_dispatch: # 手动触发

jobs:
  download-claude:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码库
        uses: actions/checkout@v4

      - name: 执行下载脚本
        run: |
          chmod +x download-claude.sh
          ./download-claude.sh both

      - name: 显示下载目录内容
        run: |
          echo "下载目录: $PWD/downloads"
          ls -la downloads/ || echo "目录为空或不存在"

      - name: 提取版本号
        id: extract-version
        run: |
          # 从文件名中提取版本号（格式：claude-x.y.z-platform）
          filename=$(ls downloads/*.exe downloads/claude-*-linux-x64 2>/dev/null | head -1)
          if [ -n "$filename" ]; then
            version=$(basename "$filename" | sed -n 's/claude-\([0-9.]*\)-.*/\1/p')
            echo "version=$version" >> $GITHUB_OUTPUT
            echo "提取到版本号: $version"
          else
            echo "version=unknown" >> $GITHUB_OUTPUT
          fi

      - name: 上传 Windows 制品
        uses: actions/upload-artifact@v4
        with:
          name: claude-${{ steps.extract-version.outputs.version }}-windows
          path: downloads/*.exe
          if-no-files-found: ignore

      - name: 上传 Linux 制品
        uses: actions/upload-artifact@v4
        with:
          name: claude-${{ steps.extract-version.outputs.version }}-linux
          path: downloads/claude-*-linux-x64
          if-no-files-found: ignore
